<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto FontSize</title>
    <script src="../dist/index.js" type="text/javascript"></script>
    <style type="text/css">
        .font-item{
            display:flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            height:0.6rem    /* 60 / 100 */;
            width:600px;
            box-shadow: 0.1rem    /* 10 / 100 */ 0.1rem    /* 10 / 100 */ 0.1rem    /* 10 / 100 */ #000;
            width:calc(100% - 0.2rem    /* 20 / 100 */);
        }
    </style>
</head>
<body>
<div class="font-item" id="font1">这个是测试</div>
<div class="font-item" id="font2">这个是测试这个是测试这个是测试这个是测试</div>
<div class="font-item" id="font3">这个是测试这个是测试这个是测试这个是测试这个是测试这个是测试这个是测试</div>
<div class="font-item" id="font4">这个是测试这个是测试这个是测试这个是测试这个是测试这个是测试这个是测试这个是测试这个是测试</div>

<div id="test1" style="width:600px; height:60px;">this is a test.</div>
<div id="test2" style="width:400px; height:40px;">this is a test. this is a test.</div>
<div id="test3" style="width:300px; height:30px;">this is a test. this is a test. this is a test. this is a test.</div>

<script type="text/javascript">
    var safs = SelfAdaptFontSize.getInstance();

    safs.fontSize(document.getElementById("font1"),600,60);

    safs.fontSize(document.getElementById("font2"),600,60);

    safs.fontSize(document.getElementById("font3"),600,60);

    safs.fontSize(document.getElementById("font4"),600,60);

    safs.fontSize(document.getElementById("test1"),600,60);
    safs.fontSize(document.getElementById("test2"),400,40);
    safs.fontSize(document.getElementById("test3"),300,30);
</script>
</body>
</html>
